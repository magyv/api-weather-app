<html lang="en">
<head>

    <title>Weather App</title>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/meteorology_4389546.png" class="weather-icon">

                    <img src="images/humidity_7925310.png" >
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                </div>

            </div>
        </div>

</body>
